<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin iSmart</title>
  <style>
    body { font-family:'Segoe UI',Arial; background:linear-gradient(135deg,#004aad,#0078d7);
      display:flex; justify-content:center; align-items:center; height:100vh; color:#333; }
    .login-container { background:#fff; padding:40px 35px; border-radius:10px;
      box-shadow:0 3px 10px rgba(0,0,0,0.2); text-align:center; width:300px; }
    h2 { color:#004aad; margin-bottom:20px; }
    input { width:90%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
    button { width:100%; padding:10px; background:#004aad; color:#fff; border:none; border-radius:6px; cursor:pointer; font-weight:bold; font-size:15px; }
    button:hover { background:#00357a; }
    .erro { color:red; margin-bottom:10px; font-size:0.9em; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login Admin</h2>
    {% if erro %}<p class="erro">{{ erro }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="usuario" placeholder="Usu√°rio" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
